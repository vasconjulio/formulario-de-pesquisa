<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Formulário de Pesquisa</h1>
            <p id="description" class="description text-center">
                Obrigado por me ajudar com seu feedback!
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nome Completo</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Preencha seu nome completo" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Preencha seu e-mail" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Idade<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Preencha sua idade" />
            </div>
            <div class="form-group">
                <p>Qual sua função atualmente?</p>
                <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Selecione uma opção...</option>
          <option value="student">Estudante</option>
          <option value="job">Trabalho em tempo integral</option>
          <option value="learner">Aprendiz em tempo integral</option>
          <option value="preferNo">Prefiro não dizer</option>
          <option value="other">Outro</option>
        </select>
            </div>

            <div class="form-group">
                <p>Você recomendaria este portal para seus amigos?</p>
                <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" />Com
          certeza!</label>
                <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Talvez</label>

                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Não sei</label>
            </div>

            <div class="form-group">
                <p>
                    O que você mais gostou neste portal?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Selecione uma opção...</option>
          <option value="challenges">Desafios</option>
          <option value="projects">Projetos</option>
          <option value="community">Comunidade</option>
          <option value="openSource">Código Aberto</option>
        </select>
            </div>

            <div class="form-group">
                <p>
                    Qual outro conteúdo você sugere?
                    <span class="clue">(Marque todas as opções que quiser)</span>
                </p>

                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Projetos
          Front-end
        </label>
                <label>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" /> Projetos Back-end
        </label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Análise de
          Dados</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Desafios</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Códigos
          Open-Source</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Github</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Vídeos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />Desáfios</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Parcerias</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Fóruns</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Cursos</label>
            </div>

            <div class="form-group">
                <p>Algum comentário ou sugestão?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Escreva aqui..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
          Enviar
        </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
